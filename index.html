<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
    />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Smart Aliens | Presale</title>
  </head>

  <body>
    
    <section class="buy-section">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-end">
            <div class="infoBlock"></div>
            <a class="faq-link" href="https://docs.smartaliens.io/getting-started/presale-website-faq?fbclid=IwAR0tCC-oVP0itV3BUZ8j2acaSTJW4kzMA82DCLNDY8aQJFkKM7OUy15JQa8" target="_blank">FAQ</a>
          </div>
        </div>
      </div>
      <img
        class="planet planet-1"
        src="img/planet1.png"
        alt="smart aliens"
      />
      <img
        class="planet planet-2"
        src="img/planet2.png"
        alt="smart aliens"
      />
      <img
        class="planet planet-3"
        src="img/planet3.png"
        alt="smart aliens"
      />
      <img
        class="planet satelite"
        src="img/satelite.webp"
        alt="smart aliens"
      />
      <div class="container p-3 p-md-5 z-99">
        <div-
          class="position-relative col-lg-6 mx-auto forms-container p-4 p-md-5 d-flex flex-column align-items-center mt-5 textcenter z-99"
        >
        <img src="img/diamond-left.svg" class="diamond diamond-left" alt="" />
          <img src="img/diamond-left.svg" class="diamond diamond-left glowdiamond3" alt="" />
          <img
          src="img/diamond-right.svg"
          class="diamond diamond-right"
          alt=""
        />
          <img
            src="img/diamond-right.svg"
            class="diamond diamond-right glowdiamond3"
            alt=""
          />

          <img src="img/smart_aliens.png" class="logo" alt="" />
          <div class="signin-signup col-12 col-md-10">
            <form action="#" class="sign-in-form">
              <p style="text-align: center; font-size: small"></p>
              <div align="center" id="timer"></div>
              <div class="containerbnb"></div>
              <div class="input-field">
                <input
                  readonly
                  type="text"
                  id="bnb"
                  placeholder="Enter Amount in BNB"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                />
                <div class="input-absolute-element">
                  <img class="input-logo" src="img/bnb.png" alt="" />
                </div>
              </div>
              <div class="input-field nth-2">
                <input
                  type="text"
                  readonly
                  id="priceToken"
                  placeholder="Token to Receive"
                />
                <div class="input-absolute-element">
                  <img class="input-logo" src="img/logo.png" alt="" />
                </div>
              </div>
              <div class="d-flex justify-content-end mt-2">
                <p class="info">1 BNB = 10,000,000 <span>Alien</span> tokens</p>
              </div>
              <button id="buyTokens"
                onclick="buyToken()">CONNECT TO BUY</button>
            </form>
            <form
              style="display: none !important"
              action="#"
              class="sign-up-form"
            >
              <h2 class="title">Your Token Details</h2>
              <h2 class="title">1BNB=10B Kishita Inu</h2>
              <div class="input-field">
                <input
                  type="text"
                  id="tokenstoclaim"
                  readonly
                  placeholder="YourToken"
                />
              </div>
              <input
                type="submit"
                id="claimtoken"
                onclick="claim()"
                class="btn"
                value="View Tokens"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="token-progress-bar mt-5 mt-md-4">
        <div class="bar-outer">
          <div class="bar-inner">
          </div>
        </div>
        <div class="percentage d-flex flex-column">
          <span class="percent">57.1%</span>
          <span class="arrow"></span>
        </div>
        <div class="bottom-info mt-2">
          <span>0%</span>
          <span>100%</span>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col mb-4">
            <span class="token-details-header">Smart Aliens Token details</span>
          </div>
        </div>
        <div class="row" style="row-gap: 30px;">
          <div class="token-detail-top-row col-lg-6 col-12">
            <div class="token-detail">
              <div class="token-detail-label">
                Token symbol
              </div>
              <div class="token-detail-content">
                SAS
              </div>
            </div>
            <div class="token-detail">
              <div class="token-detail-label">
                Decimals
              </div>
              <div class="token-detail-content">
                18
              </div>
            </div>
            <div class="token-detail">
              <div class="token-detail-label">
                Token name
              </div>
              <div class="token-detail-content">
                Smart Aliens
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-12">
            <div class="token-detail">
              <div class="token-detail-label">
                BSC Contract Address
              </div>
              <div class="token-detail-content" id="bsc-address">
                0x17Bb386b40de4E66cC8a98360899AE57CeB03FBA
                <span id="copy" data-clipboard-text="fsdfs">
                  <span id="copy-text">
                    Copy
                  </span>
                  <img src="img/copy.svg" alt="copy">
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="modal">
      <div class="container">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content mx-auto">
            <div class="modal-header">
              <h4 class="title">Connect to a wallet</h4>
              <button type="button" id="btn_close" class="btn-close">X</button>
            </div>
            <div class="modal-body">
              <button type="button" class="btn-connect" id="btn_metamask">
                <p>Metamask</p>
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/1200px-MetaMask_Fox.svg.png"
                /></button
              ><button type="button" class="btn-connect" id="btn_trust">
                <p>Trust Wallet</p>
                <img
                  src="https://s2.coinmarketcap.com/static/img/coins/200x200/5964.png"
                /></button
              ><button type="button" class="btn-connect" id="btn_walletConnect">
                <p>Wallet Connect</p>
                <img src="https://example.walletconnect.org/favicon.ico" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    <script src="npm/web3_latest/dist/web3.min.js"></script>
    <script src="lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    <script defer src="app.js"></script>
  </body>
</html>
